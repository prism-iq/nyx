<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>flow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #000;
            --surface: #0a0a0a;
            --border: #1a1a1a;
            --accent: #0f0;
            --text: #e0e0e0;
            --dim: #666;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            overflow: hidden;
        }

        #app {
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-track { background: transparent; }
        #messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.2s ease-out;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.user {
            align-self: flex-end;
            background: var(--accent);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .msg.flow {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg.system {
            align-self: center;
            background: transparent;
            color: var(--dim);
            font-size: 13px;
            padding: 8px 16px;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            align-self: flex-start;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--dim);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        #input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            background: var(--bg);
        }

        #input-wrap {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 10px 16px;
            transition: border-color 0.2s;
        }

        #input-wrap:focus-within {
            border-color: var(--accent);
        }

        #input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font: inherit;
            resize: none;
            outline: none;
            max-height: 120px;
            line-height: 1.4;
        }

        #input::placeholder { color: var(--dim); }

        #send {
            background: var(--accent);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, opacity 0.15s;
            flex-shrink: 0;
        }

        #send:hover { transform: scale(1.1); }
        #send:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

        #send svg {
            width: 16px;
            height: 16px;
            fill: #000;
            margin-left: 2px;
        }

        @media (max-width: 600px) {
            #messages { padding: 16px; }
            .msg { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <span class="logo">flow</span>
            <div class="pulse"></div>
        </header>

        <div id="messages">
            <div class="msg system">connexion neurale active</div>
        </div>

        <div id="input-area">
            <div id="input-wrap">
                <textarea id="input" placeholder="message..." rows="1"></textarea>
                <button id="send" disabled>
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    let typing = null;

    input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        send.disabled = !input.value.trim();
    });

    input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    send.addEventListener('click', sendMessage);

    async function sendMessage() {
        const text = input.value.trim();
        if (!text || typing) return;

        addMsg(text, 'user');
        input.value = '';
        input.style.height = 'auto';
        send.disabled = true;

        showTyping();

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            const data = await res.json();
            hideTyping();
            addMsg(data.response || 'erreur', 'flow');
        } catch(e) {
            hideTyping();
            addMsg('connexion perdue', 'system');
        }
    }

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    function showTyping() {
        typing = document.createElement('div');
        typing.className = 'typing';
        typing.innerHTML = '<span></span><span></span><span></span>';
        messages.appendChild(typing);
        messages.scrollTop = messages.scrollHeight;
    }

    function hideTyping() {
        if (typing) { typing.remove(); typing = null; }
    }

    input.focus();
    </script>
</body>
</html>
